<div class="content-container">
  <img [src]="projectImage" alt="Project Image" />
  <div class="introduction-container">
    <div class="introduction-headline">
      {{ headlineKey | translate }}
    </div>
    <div class="tech-stack">
      {{ techStackKey | translate }}
    </div>
    <p class="introduction">
      {{ descriptionKey | translate }}
    </p>
    <div class="button-container">
      <a [href]="liveTestLink" target="_blank" class="test-button">
        {{ 'PORTFOLIO.LIVE_TEST' | translate }}
      </a>
      <a [href]="gitLink" target="_blank" class="git-button">
        {{ 'PORTFOLIO.GITHUB' | translate }}
      </a>
    </div>
  </div>
</div>
